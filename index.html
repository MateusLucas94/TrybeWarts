<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Comforter&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div id="div-logo">
      <img src="/images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="form-control" type="email" name="email" id="input-email-header" placeholder="Email">
      <input class="form-control" type="password" id="input-password" name="password" placeholder="Senha">
      <button class="btn btn-primary" type="submit" id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form" method="get">
      <h2>Formulário de Avaliação</h2>
      <section class="mb-3" id="input-name-lastname">
        <input class="form-control" type="text" id="input-name" placeholder="Nome">
        <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section id="input-email-select">
        <input class="form-control" type="text" id="input-email" placeholder="Email">
        <div id="divHouse">
        <label for="house">Casa</label>
        <select class="form-select" name="house" id="house">
          <option id="gitnoria-house" class="house-option" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" class="house-option" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" class="house-option" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" class="house-option" value="Pytherina">Pytherina</option>
        </select>
      </div>
      </section>
      <hr>
      <section id="family-content">
        <section id="family-radio">
          <div>
            <label class="form-check-label" for="" id="label-family">Qual sua família?</label>
          </div>
          <div>
            <input class="form-check-input"  type="radio" name="family" value="Frontend" id="input-Frontend">
            <label  for="input-Frontend">Familia Frontend</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="family" value="Backend" id="input-Backend">
            <label class="form-check-label" for="input-Backend">Familia Backend</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="family" value="FullStack" id="input-FullStack">
            <label class="form-check-label" for="input-FullStack">Familia FullStack</label>
          </div>
        </section>
          <hr>
        <section id="section-subjects">
          <div id="title-content">
            <label class="form-check-label" for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div id="content-checkbox">
            <div>
              <input class="form-check-input subject" type="checkbox" value="HoFs" id="input-HoFs">
              <label class="form-check-label" for="input-HoFs">HoFs</label>
            </div>
            <div>
              <input class="form-check-input subject" type="checkbox" value="Jest" id="input-Jest">
              <label class="form-check-label" for="input-Jest">Jest</label>
            </div>
            <div>
              <input class="form-check-input subject" type="checkbox" value="Promises" id="input-Promises">
              <label class="form-check-label" for="input-Promises">Promises</label>
            </div>
            <div>
              <input class="form-check-input subject" type="checkbox" value="React" id="input-React">
              <label class="form-check-label" for="input-React">React</label>
            </div>
            <div>
              <input class="form-check-input subject" type="checkbox" value="SQL" id="input-SQL">
              <label class="form-check-label" for="input-SQL">SQL</label>
            </div>
            <div>
              <input class="form-check-input subject" type="checkbox" value="Python" id="input-Python">
              <label class="form-check-label" for="input-Python">Python</label>
            </div>
          </div>
        </section>
      </section>
      <hr>
      <section id="section-assessment-trybewarts">
        <div id="title-assessment-trybewarts">
          <label class="form-check-label" for="" id="label-rate">Como você avalia a Trybewarts?</label>
        </div>
        <div id="assessment-trybewarts">
          <div>
            <input class="form-check-input" type="radio" id="number-1" name="rate" value="1">
            <label class="form-check-label" for="number-1">1</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-2" name="rate" value="2">
            <label class="form-check-label" for="number-2">2</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-3" name="rate" value="3">
            <label class="form-check-label" for="number-3">3</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-4" name="rate" value="4">
            <label class="form-check-label" for="number-4">4</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-5" name="rate" value="5">
            <label class="form-check-label" for="number-5">5</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-6" name="rate" value="6">
            <label class="form-check-label" for="number-6">6</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-7" name="rate" value="7">
            <label class="form-check-label" for="number-7">7</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-8" name="rate" value="8">
            <label class="form-check-label" for="number-8">8</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-9" name="rate" value="9">
            <label class="form-check-label" for="number-9">9</label>
          </div>
          <div>
            <input class="form-check-input" type="radio" id="number-10" name="rate" value="10">
            <label class="form-check-label" for="number-10">10</label>
          </div>
        </div>
      </section>
      <hr>
      <section class="mb-3">
        <label class="form-check-label textarea" for="textarea">Deixe seu comentário:</label><br>
        <textarea class="form-control" name="" id="textarea" cols="80" rows="7" maxlength="500"></textarea>
        <p id="counter">500</p>
      </section>
      <section id="sectionAgreement">
        <label class="form-check-label" id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input class="form-check-input" type="checkbox" name="" id="agreement">
      </section>
      <section id="sectionBtnSubmit">
      <button class="btn btn-primary" type="submit" disabled id="submit-btn">Enviar</button>
    </section>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

    </div>
  </main>
  <footer>
    <p id="titleFooter">Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="/script.js"></script>
</body>

</html>
